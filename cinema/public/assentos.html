<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax - Seleção de Assentos</title>
    <link rel="stylesheet" href="./styles/assentos.css">
    <script src="./scripts/assentos.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>CineMax</h1>
            <h2>Selecione seus assentos</h2>
        </header>

        <div class="screen-container">
            <div class="screen">TELA</div>
        </div>

        <div class="seats-container">
            <div id="seats-map"></div>
        </div>

        <div class="info-container">
            <div class="legenda">
                <div class="legenda-item">
                    <div class="seat available"></div>
                    <span>Disponível</span>
                </div>
                <div class="legenda-item">
                    <div class="seat selected"></div>
                    <span>Selecionado</span>
                </div>
                <div class="legenda-item">
                    <div class="seat occupied"></div>
                    <span>Ocupado</span>
                </div>
            </div>

            <div class="resumo">
                <h3>Resumo</h3>
                <p>Assentos selecionados: <span id="selected-seats">0</span></p>
                <p>Total: R$ <span id="total-price">0.00</span></p>
                <button id="confirm-btn">Confirmar Compra</button>
            </div>
        </div>
    </div>

</body>
</html>
