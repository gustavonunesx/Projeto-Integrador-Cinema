<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cinema de Bairro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para a página de admin */
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-section {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 2rem;
        }
        .form-section h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        form input, form select, form button {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel de Administração</h1>
        <nav>
            <a href="index.html" style="color: white;">Ver Site Principal</a>
        </nav>
    </header>
    <main>
        <div class="admin-container">
            <div class="form-section">
                <h2>Adicionar Novo Filme</h2>
                <form id="add-movie-form">
                    <input type="text" id="movie-title" placeholder="Título do Filme" required>
                    <input type="text" id="movie-director" placeholder="Diretor" required>
                    <input type="text" id="movie-genre" placeholder="Gênero" required>
                    <input type="text" id="movie-poster" placeholder="URL do Pôster (ex: images/nome.jpg)" required>
                    <button type="submit">Adicionar Filme</button>
                </form>
            </div>

            <div class="form-section">
                <h2>Agendar Nova Sessão</h2>
                <form id="add-session-form">
                    <select id="session-movie-id" required>
                        <!-- Opções de filmes serão preenchidas pelo JS -->
                    </select>
                    <select id="session-room-id" required>
                        <!-- Opções de salas serão preenchidas pelo JS -->
                    </select>
                    <input type="time" id="session-time" required>
                    <button type="submit">Agendar Sessão</button>
                </form>
            </div>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
