   <!DOCTYPE html>
   <html lang="pt-BR">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo básico, prioriza desktop -->
     <title>Neighborhood Cinema</title>
     <link rel="stylesheet" href="style.css">
   </head>
   <body>
     <header>
       <h1>Cinema de Bairro</h1>
       <p>Programação variada e reservas fáceis!</p>
     </header>

     <section id="movies">
       <h2>Filmes em Cartaz</h2>
       <div id="movies-list"></div>
     </section>

     <section id="reservation">
       <h2>Reserve Ingressos</h2>
       <form id="reserve-form">
         <select id="movie-select"></select>
         <input type="text" id="customer-name" placeholder="Seu Nome" required>
         <input type="number" id="seats-count" placeholder="Número de Assentos" min="1" max="5" required>
         <select id="promotion-select"></select>
         <button type="submit">Reservar</button>
       </form>
       <div id="seats-selection"></div> <!-- Para escolher assentos específicos -->
     </section>

     <section id="loyalty">
       <h2>Programa de Fidelidade</h2>
       <input type="text" id="loyalty-email" placeholder="Seu Email para Pontos">
       <button id="check-points">Ver Pontos</button>
       <p id="points-display"></p>
       <button id="redeem-points" style="display:none;">Resgatar 50 Pontos por Desconto</button>
     </section>

     <section id="marketing">
       <h2>Compartilhe no Social</h2>
       <button id="share-promo">Compartilhar Promoção Atual</button>
       <p id="share-link"></p>
     </section>

     <script src="script.js"></script>
   </body>
   </html>
