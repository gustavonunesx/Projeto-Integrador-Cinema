     <!DOCTYPE html>
     <html lang="pt-BR">
     <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Neighborhood Cinema - Cinema de Bairro</title>
       <link rel="stylesheet" href="style.css">
     </head>
     <body>
       <header>
         <h1>Cinema de Bairro - Seu Espaço de Entretenimento Local</h1>
         <p>Reservas online, promoções e fidelidade para a comunidade!</p>
       </header>

       <main>
         <!-- Seção de Filmes em Cartaz -->
         <section id="movies-section">
           <h2>Filmes em Cartaz</h2>
           <div id="movies-list"></div>
         </section>

         <!-- Seção de Reserva de Ingressos -->
         <section id="reservation-section">
           <h2>Reserve Seus Ingressos</h2>
           <form id="reserve-form">
             <label for="movie-select">Filme:</label>
             <select id="movie-select" required>
               <option value="">Selecione um filme</option>
             </select>

             <label for="customer-name">Nome do Cliente:</label>
             <input type="text" id="customer-name" required>

             <label for="seats-count">Número de Assentos:</label>
             <input type="number" id="seats-count" min="1" max="10" required>

             <label for="promotion-select">Promoção (opcional):</label>
             <select id="promotion-select">
               <option value="">Sem Promoção</option>
             </select>

             <div id="seats-selection"></div>

             <button type="submit">Reservar Ingressos</button>
           </form>
         </section>

         <!-- Seção de Fidelidade -->
         <section id="loyalty-section">
           <h2>Programa de Fidelidade</h2>
           <p>Ganhe 10 pontos por ingresso! Resgate 50 pontos para um ingresso grátis.</p>
           <input type="email" id="loyalty-email" placeholder="Seu email">
           <button id="check-points">Ver Meus Pontos</button>
           <p id="points-display"></p>
           <button id="redeem-points" style="display: none;">Resgatar 50 Pontos (Ingresso Grátis)</button>
         </section>

         <!-- Seção de Marketing -->
         <section id="marketing-section">
           <h2>Promoções e Compartilhamento</h2>
           <button id="share-promo">Compartilhar Promoção Atual</button>
           <p id="share-link"></p>
         </section>
       </main>

       <script src="script.js"></script>
     </body>
     </html>
